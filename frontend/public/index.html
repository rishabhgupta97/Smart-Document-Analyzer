<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta
      name="description"
      content="Smart Document Analyzer - Upload and analyze documents with AI-powered text extraction and insights. Supports PDF, DOCX, and TXT files."
    />
    <meta name="keywords" content="document analysis, AI, text extraction, PDF analysis, Spring Boot, React" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Smart Document Analyzer" />
    <meta property="og:description" content="Analyze documents with AI-powered text extraction and insights" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Smart Document Analyzer" />
    <meta property="twitter:description" content="Analyze documents with AI-powered text extraction and insights" />
    
    <title>Smart Document Analyzer | AI-Powered Document Analysis</title>
    
    <style>
      /* Loading styles */
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 16px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>ðŸ§  Smart Document Analyzer</h2>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
      </div>
    </noscript>
    
    <div id="initial-loading">
      <div class="loading-spinner"></div>
      <div>Loading Smart Document Analyzer...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
